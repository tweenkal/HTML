<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Paragraph</title>
</head>

<body>

    <!-- heading tag -->
    <h1>This is the important tag</h1>
    <h2>Another heading tag</h2>
    <h3>Another heading tag</h3>
    <h4>Another heading tag</h4>
    <h5>Another heading tag</h5>
    <h6>Another heading tag</h6>

    <!-- Paragraph tag -->
    <p>This is the paragraph tag</p>
</body>

</html>
