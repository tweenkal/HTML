<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- <nav>  tag is used to the navigation inside the header-->
        <nav>
            <a href="/Home">Home</a>
            <a href="/About">About</a>
            <a href="/Contact">Contact</a>
        </nav>
    </header>

    <!-- This is the main opening tag  -->
    <main>
        <!-- A page section -->

        <section>
            <!-- A self contained content -->
            <article>
                <!-- Content goes here -->
            </article>
        </section>
        <!-- Content aside from the main content(eg..,Ads , sidebars) -->
        <aside>
            <!-- Aside content goes here -->
        </aside>
    </main>
    <!-- The main closing tag -->

    <footer>
        This is the footer
    </footer>
</body>

</html>
